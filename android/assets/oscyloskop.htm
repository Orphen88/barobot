<body style="padding:0px;margin:0px">
	<div id="menu" style="width:100%;text-align:center">
		<button href="javascript:void(0)" onclick="reverseY(this)" class="btn btn-large">Reverse Y</button>
		<button href="javascript:void(0)" onclick="toggleLocalMin(this)" class="btn btn-large active">Auto Scale</button>
		<button href="javascript:void(0)" onclick="clear(this)" class="btn btn-large">Wyczysc</button>
		<button href="javascript:void(0)" onclick="dots(this)" class="btn btn-large">Rysuj Punkty</button>
		<button href="javascript:void(0)" onclick="lines(this)" class="btn btn-large active">Rysuj Linie</button>
		<button href="javascript:void(0)" onclick="column(this)" class="btn btn-large">Rysuj Slupki</button>
		<button href="javascript:void(0)" onclick="sethighspeed( this )" class="btn btn-large">HIGH SPEED</button>
		<button href="javascript:void(0)" onclick="changex( this, 1)" id="xup" class="btn btn-large">X+</button>
		<button href="javascript:void(0)" onclick="changex( this, -1)" id="xdown" class="btn btn-large">X-</button>
		<button href="javascript:void(0)" onclick="changefps( this,1 )" class="btn btn-large">FPS+</button>
		<button href="javascript:void(0)" onclick="changefps( this,-1 )" class="btn btn-large">FPS-</button>

		</div>
	</div>
